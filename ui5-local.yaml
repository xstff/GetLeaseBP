specVersion: "3.1"
metadata:
  name: fs.cb.bankcustomer.displays1
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.m
    - name: sap.ui.comp
    - name: sap.uxap
    - name: sap.ui.layout
    - name: sap.f
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://vh-fdc02-fc1.fsic.sap.corp:44310
            client: "100"
            destination: FC1CLNT100
          - path: /sap/opu/odata/sap/BKCUSTOVW_SRV/
            url: https://vh-fdc02-fc1.fsic.sap.corp:44310
            client: "100"
            destination: FC1CLNT100
          - path: /sap/opu/odata/sap/BUSINESSPARTNERSEARCH_SRV
            destination: FC1CLNT100
            url: https://vh-fdc02-fc1.fsic.sap.corp:44310
          - path: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='BUSINESSPARTNERSEARCH_ANNO_MDL',Version='0001')/$value
            destination: FC1CLNT100
            url: https://vh-fdc02-fc1.fsic.sap.corp:44310
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: fs.cb.bankcustomer.displays1
        ui5Theme: sap_fiori_3
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /resources/fs.cb.consumerloan.manages1
            src: ../Leasing2/webapp
          - path: /appconfig
            src: appconfig
