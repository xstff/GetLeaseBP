<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bank Customer Overview</title>

		<!-- Bootstrap the unified shell in sandbox mode for standalone usage.

			The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

			The fiori2 renderer will render the shell header allowing, for instance,
			testing of additional application setting buttons.

			The navigation target resolution service is configured in a way that the empty URL hash is
			resolved to our own application.

			This example uses relative path references for the SAPUI5 resources and test-resources;
			it might be necessary to adapt them depending on the target runtime platform.
			The sandbox platform is restricted to development or demo use cases and must NOT be used
			for productive scenarios.
		-->
		<script>
			window["sap-ushell-config"] = {
				defaultRenderer : "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								search: "hidden"
							}
						}
					}
				},
				applications: {
					"BankCustomer-display": {
						additionalInformation: "SAPUI5.Component=fs.cb.bankcustomer.displays1",
						applicationType: "URL",
						url: "../",
						description: "Get Bank Customer Overview",
						title: "Get Bank Customer Overview"
					},
					"CrossAppNavigation-test": {
						additionalInformation: "SAPUI5.Component=test.integration.crossapp",
						applicationType: "URL",
						url: "./integration/crossapp",
						description: "Cross App Test",
						title: "Cross App Test "
					},
					"TimeDeposit-display": {
						additionalInformation: "SAPUI5.Component=test.integration.crossapp",
						applicationType: "URL",
						url: "./integration/crossapp",
						description: "Manage Time Deposit Test",
						title: "Manage Time Deposit Test "
					},
					"SavingsAccount-manage": {
						additionalInformation: "SAPUI5.Component=test.integration.crossapp",
						applicationType: "URL",
						url: "./integration/crossapp",
						description: "Manage Savings Accounts Test",
						title: "Manage Savings Accounts Test "
					}					
				}
			};
		</script>

		<script src="../test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

		<!-- Bootstrap the UI5 core library -->
		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
			                            "fs.cb.bankcustomer.displays1": "../"
			                            }'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {

				sap.ui.require([
//					"fs/cb/bankcustomer/displays1/localService/ZBP_OVERVIEW_ACCOUNTS_SRV/mockserver",
					"fs/cb/bankcustomer/displays1/localService/ZBKCUSTOVW_SRV/mockserver",
//					"fs/cb/bankcustomer/displays1/localService/ZBP_SEARCH_SRV/mockserver",
					"fs/cb/bankcustomer/displays1/localService/searchServiceV1/mockserver",
				], function (customer_mockserver, customer_search_mockserver) {
					// set up test service for local testing
					// customer app
					customer_mockserver.init();
					customer_search_mockserver.init();

					// initialize the ushell sandbox component
					sap.ushell.Container.createRenderer().placeAt("content");
				});
			});
		</script>

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
